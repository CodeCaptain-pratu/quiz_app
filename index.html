<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainContainer">
       <div class="startQuiz">
          <h1 class="entryText">ðŸ¤”Check your General Knowledge</h1>  
          <button class="start btn startQuizBtn">Start</button>
       </div>
      <div class="playQuiz hide">
        <div class="timer">Time Left : <span class="time">30</span>s</div>
          <div class="quizData">
            <div class="questionContainer">
              <p class="q">How many bones are in the human body?</p>
            </div>
            <div class="optionsContainer">
                <button>200</button>
                <button>204</button>
                <button>204</button>
                <button>206</button>
            </div>
          </div>
        <button class="btn nextQBtn">Next</button>
      </div>
      <div class="endQuiz hide">
        <div class="score">Your score : </div>
        <button class="btn endQuizBtn">Restart</button>
        <button class="btn exitBtn">Exit</button>
      </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
